<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>
<meta charset="UTF-8">
  

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded artoolkit='sourceType: webcam;' renderer='logarithmicDepthBuffer: true;' arjs="debugUIEnabled: false;">
        <a-marker type='pattern' url='res/pattern-marker.patt' smooth="true">
            <a-entity position="0.7 -0.5 1" text="width: 4; value: NCUT Aikido will always love you!!"></a-entity>
            <a-entity position="-1 -1 1" gltf-model="src: url(res/scene.gltf)" scale="0.3 0.3 0.3"></a-entity>
        </a-marker>
        <a-marker type='pattern' url='res/pattern-supmarker.patt' smooth="true">
            <a-entity position='1.5 0 0.5' text="width: 4; value: "></a-entity>
            <a-entity position="1.5 -0.3 0.1" gltf-model="src: url(res/mario/scene.gltf)"  rotation="0 -90 0" scale="0.15 0.15 0.15" animation-mixer ="clip: ArmatureAction"></a-entity>
            <a-entity position="-1.4 -0.3 0.5" gltf-model="src: url(res/mario2/scene.gltf)"  rotation="0 -40 0" scale="0.15 0.15 0.15" animation-mixer ="clip: ArmatureAction"></a-entity>
            <a-image src="src: url(res/logo.jpg)" width="3" height="1.4"></a-image>
            <a-text value="勤益合氣道"
                 position="-0.3 1.1 0"
                 font="setofont-msdf.json"
                 color="#ffffff"
                 negate="false">
            </a-text>
        </a-marker>
        <a-marker-camera camera="far:100000; near:0.01" >
    </a-scene>
</body>
